{% extends "base.html" %}

{% block content %}
    <para>Recent weather data from GMI:</para>
    <table>
        <tr>
            <th>DateTime</th>
            <th>Temp (C)</th>
            <th>Temp (F)</th>
        </tr>
        {% for record in weather_data%}
        <tr>
            <td>{{record.date_time}}</td>
            <td>{{record.TempC}}</td>
            <td>{{record.TempF}}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
